<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekap Laporan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #ffffff;
            position: fixed;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            color: #333;
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: block;
        }
        .sidebar ul li a:hover {
            background: #e3e3e3;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }
        .header {
            background: #00C853;
            padding: 15px;
            color: white;
            font-size: 18px;
        }
        .rekap-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px;
        }
        .rekap-container input, .rekap-container button {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .rekap-container button {
            background: #00C853;
            color: white;
            border: none;
            cursor: pointer;
        }
        .rekap-container button:hover {
            background: #009624;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>KEDAI KAMI</h2>
        <ul>
            <a href="kasir.html" class="block py-2 px-4 text-green-600 font-semibold">Dashboard</a>
            <a href="kasir.html" class="block py-2 px-4 text-gray-700 hover:text-green-600">Transaksi</a>
            <a href="orderan.html" class="block py-2 px-4 text-gray-700 hover:text-green-600">Orderan</a>
            <a href="menu.html" class="block py-2 px-4 text-gray-700 hover:text-green-600">Menu</a>
            <a href="kasir.html" class="block py-2 px-4 text-gray-700 hover:text-green-600">User</a>
            <a href="feeback.html" class="block py-2 px-4 text-gray-700 hover:text-green-600">Feedback</a>
            <a href="laporan.html" class="block py-2 px-4 text-gray-700 hover:text-green-600">Laporan</a>
            <a href="../index.html" class="block py-2 px-4 text-red-700 hover:text-red-900">logout</a>
        
        </ul>
    </div>
    
    <div class="content">
        <div class="header">Feedback</div>
        <h2>Rekap Laporan</h2>
        <div class="rekap-container">
            <input type="date" id="start-date"> 
            <input type="date" id="end-date"> 
            <button onclick="rekapLaporan()">Rekap</button>
        </div>
    </div>

    <script>
        function rekapLaporan() {
            let startDate = document.getElementById('start-date').value;
            let endDate = document.getElementById('end-date').value;
            if (startDate && endDate) {
                alert(`Menampilkan laporan dari ${startDate} sampai ${endDate}`);
            } else {
                alert("Silakan pilih rentang tanggal terlebih dahulu!");
            }
        }
    </script>
</body>
</html>
