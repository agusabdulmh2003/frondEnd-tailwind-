<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kedai Kami - Pesan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">
    <div id="home" class="w-10/12 h-4/5 bg-white shadow-lg rounded-lg grid grid-cols-2">
        <!-- Bagian Kiri: Form Pemesanan -->
        <div class="flex flex-col items-center justify-center p-8">
            <div class="w-16 h-16 bg-gray-300 rounded-full flex items-center justify-center mb-4">
                <span class="text-gray-600">Logo</span>
            </div>
            <h1 class="text-2xl font-bold mb-2">Selamat Datang Di <span class="text-green-500">KedaiKami</span></h1>
            <p class="text-gray-500 text-sm mb-4">Sebelum memesan, masukkan nama dan meja</p>
            <input id="nama" type="text" placeholder="Nama" class="border p-2 w-full mb-3 rounded">
            <input id="meja" type="text" placeholder="No Meja" class="border p-2 w-full mb-3 rounded">
            <button onclick="bukaMenu()" class="bg-green-500 text-white px-4 py-2 rounded w-full">Masuk</button>
            <p class="text-gray-400 text-xs mt-6">Copyright Â© 2024 KedaiKami</p>
            <p class="text-green-500 text-xs">Bersantai Bersama - Kedai Kami GenZ</p>
        </div>
        <div>
            <img src="img/keda.png" alt="Kedai Kami" class="h-full w-full object-cover rounded-r-lg">
        </div>
    </div>
    
    <div id="menu" class="hidden text-center p-8">
        <div class="w-full max-w-4xl bg-green-800 text-white p-6 rounded-lg flex justify-between items-center">
            <div>
                <p class="text-sm">Kedai Kami</p>
                <h1 class="text-3xl font-bold">SPECIAL MENU</h1>
                <button class="bg-white text-green-600 font-semibold px-4 py-2 rounded mt-2">Order Now</button>
            </div>
            <img src="img/sp.png" alt="Special Menu" class="w-40 h-32 rounded-lg shadow-lg">
        </div>
    
        <!-- Daftar Minuman -->
        <h2 class="text-green-700 text-2xl font-bold mt-8">Minuman</h2>
    <div id="minuman-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-4"></div>
    <button id="tampilkan-minuman" class="hidden bg-blue-500 text-white px-4 py-2 mt-2 rounded">Lihat Lebih Banyak</button>

    <!-- Kategori Makanan -->
    <h2 class="text-green-700 text-2xl font-bold mt-8">Makanan</h2>
    <div id="makanan-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-4"></div>
    <button id="tampilkan-makanan" class="hidden bg-blue-500 text-white px-4 py-2 mt-2 rounded">Lihat Lebih Banyak</button>

    <!-- Kategori Cemilan -->
    <h2 class="text-green-700 text-2xl font-bold mt-8">Cemilan</h2>
    <div id="cemilan-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-4"></div>
    <button id="tampilkan-cemilan" class="hidden bg-blue-500 text-white px-4 py-2 mt-2 rounded">Lihat Lebih Banyak</button>
        
    
        <button onclick="lihatKeranjang()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Lihat Keranjang</button>
    </div>

    <!-- Halaman Keranjang -->
    <div id="keranjang" class="hidden p-10 text-center">
        <h2 class="text-3xl font-bold">Keranjang Belanja</h2>
        <ul id="daftar-keranjang" class="mt-5"></ul>
        <p id="total-harga" class="mt-3 font-bold">Total: Rp. 0</p>
        <button onclick="pilihMetode()" class="bg-green-500 text-white px-4 py-2 mt-4 rounded">Pesan</button>
    </div>

    <script>

const minuman = [
        { nama: "Jus Mangga", harga: 5000 },
        { nama: "Es Teh Manis", harga: 3000 },
        { nama: "Kopi Hitam", harga: 7000 },
        { nama: "Jus Alpukat", harga: 8000 },
        { nama: "Lemon Tea", harga: 5000 },
        { nama: "Susu Coklat", harga: 6000 },
        { nama: "Teh Tarik", harga: 4000 }
    ];
    const makanan = [
        { nama: "Nasi Goreng", harga: 15000 },
        { nama: "Mie Goreng", harga: 12000 },
        { nama: "Ayam Bakar", harga: 18000 },
        { nama: "Soto Ayam", harga: 14000 },
        { nama: "Pecel Lele", harga: 13000 },
        { nama: "Gado-gado", harga: 11000 },
        { nama: "Bakso", harga: 10000 }
    ];
    const cemilan = [
        { nama: "Pisang Goreng", harga: 5000 },
        { nama: "Tahu Isi", harga: 4000 },
        { nama: "Kentang Goreng", harga: 10000 },
        { nama: "Risol Mayo", harga: 7000 },
        { nama: "Lumpia", harga: 6000 },
        { nama: "Sosis Bakar", harga: 8000 },
        { nama: "Cireng", harga: 5000 }
    ];

    function tampilkanMenu(kategori, containerId, buttonId) {
        const container = document.getElementById(containerId);
        const button = document.getElementById(buttonId);
        container.innerHTML = "";
        
        kategori.slice(0, 6).forEach(item => {
            container.innerHTML += `
                <div class="bg-white p-4 shadow-lg rounded-lg text-center">
                    <h3 class="font-semibold mt-2">${item.nama}</h3>
                    <p class="text-green-700 font-bold">Rp. ${item.harga}</p>
                    <button onclick="tambahKeranjang('${item.nama}', ${item.harga})" class="bg-green-500 text-white px-4 py-2 mt-2 rounded">ðŸ›’</button>
                </div>`;
        });
        
        if (kategori.length > 6) {
            button.classList.remove("hidden");
            button.onclick = function() {
                kategori.slice(6).forEach(item => {
                    container.innerHTML += `
                        <div class="bg-white p-4 shadow-lg rounded-lg text-center">
                            <h3 class="font-semibold mt-2">${item.nama}</h3>
                            <p class="text-green-700 font-bold">Rp. ${item.harga}</p>
                            <button onclick="tambahKeranjang('${item.nama}', ${item.harga})" class="bg-green-500 text-white px-4 py-2 mt-2 rounded">ðŸ›’</button>
                        </div>`;
                });
                button.classList.add("hidden");
            };
        }
    }
    
    tampilkanMenu(minuman, "minuman-container", "tampilkan-minuman");
    tampilkanMenu(makanan, "makanan-container", "tampilkan-makanan");
    tampilkanMenu(cemilan, "cemilan-container", "tampilkan-cemilan");
        let keranjang = [];
        let totalHarga = 0;

        function bukaMenu() {
            document.getElementById("home").classList.add("hidden");
            document.getElementById("menu").classList.remove("hidden");
        }

        function tambahKeranjang(nama, harga) {
            keranjang.push({ nama, harga });
            totalHarga += harga;
            alert(`${nama} ditambahkan ke keranjang.`);
        }

        function lihatKeranjang() {
            document.getElementById("menu").classList.add("hidden");
            document.getElementById("keranjang").classList.remove("hidden");
            let daftarKeranjang = document.getElementById("daftar-keranjang");
            daftarKeranjang.innerHTML = "";
            keranjang.forEach(item => {
                let li = document.createElement("li");
                li.textContent = `${item.nama} - Rp. ${item.harga}`;
                daftarKeranjang.appendChild(li);
            });
            document.getElementById("total-harga").textContent = `Total: Rp. ${totalHarga}`;
        }

        function pilihMetode() {
            Swal.fire({
                title: "Pilih Metode Pembayaran",
                showDenyButton: true,
                confirmButtonText: "Online",
                denyButtonText: "Cash"
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({ title: "Scan Barcode untuk pembayaran", text: "[Barcode akan muncul di sini]" });
                } else if (result.isDenied) {
                    Swal.fire("Silakan menuju kasir untuk pembayaran.", "", "info");
                }
            });
        }
    </script>
</body>
</html>
