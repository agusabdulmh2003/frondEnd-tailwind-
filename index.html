<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kedai Kami - Pesan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">
    <div class="w-10/12 h-4/5 bg-white shadow-lg rounded-lg grid grid-cols-2">
        <!-- Bagian Kiri: Form Pemesanan -->
        <div class="flex flex-col items-center justify-center p-8">
            <!-- Logo -->
            <div class="w-16 h-16 bg-gray-300 rounded-full flex items-center justify-center mb-4">
                <span class="text-gray-600">Logo</span>
            </div>
            <!-- Judul -->
            <h1 class="text-2xl font-bold mb-2">Selamat Datang Di <span class="text-green-500">KedaiKami</span></h1>
            <p class="text-gray-500 text-sm mb-4">Sebelum memesan, masukkan nama dan meja</p>
            <!-- Input Nama -->
            <input id="nama" type="text" placeholder="Nama" class="border p-2 w-full mb-3 rounded">
            <!-- Input No Meja -->
            <input id="meja" type="text" placeholder="No Meja" class="border p-2 w-full mb-3 rounded">
            <!-- Tombol Pesan -->
            <button onclick="bukaMenu()" class="bg-green-500 text-white px-4 py-2 rounded w-full">Masuk</button>
            <p class="text-green-500 mt-4 cursor-pointer">Selamat Memesan</p>
            <!-- Footer -->
            <p class="text-gray-400 text-xs mt-6">Copyright Â© 2024 KedaiKami</p>
            <p class="text-green-500 text-xs">Bersantai Bersama - Kedai Kami GenZ</p>
        </div>
        <!-- Bagian Kanan: Gambar -->
        <div>
            <img src="img/keda.png" alt="Kedai Kami" class="h-full w-full object-cover rounded-r-lg">
        </div>

    </div>
    <h2 class="text-3xl font-bold text-center">Menu Kami</h2>
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-5">
        <div class="bg-white p-4 shadow rounded text-center">
            <img src="drink.jpg" alt="Minuman" class="w-full h-40 object-cover">
            <h3 class="mt-2">Es Teh</h3>
            <p>Rp. 5.000</p>
            <button onclick="tambahKeranjang('Es Teh', 5000)" class="bg-green-500 text-white px-4 py-2 mt-2 rounded">Tambah</button>
        </div>
    </div>
    <button onclick="lihatKeranjang()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Lihat Keranjang</button>
</div>

<!-- Halaman Keranjang -->
<div id="keranjang" class="hidden p-10">
    <h2 class="text-3xl font-bold text-center">Keranjang Belanja</h2>
    <ul id="daftar-keranjang" class="mt-5"></ul>
    <p id="total-harga" class="mt-3 font-bold">Total: Rp. 0</p>
    <button onclick="pilihMetode()" class="bg-green-500 text-white px-4 py-2 mt-4 rounded">Pesan</button>
</div>

<!-- Script JavaScript -->
<script>
    let keranjang = [];
    let totalHarga = 0;

    function bukaMenu() {
        document.getElementById("home").classList.add("hidden");
        document.getElementById("menu").classList.remove("hidden");
    }

    function tambahKeranjang(nama, harga) {
        keranjang.push({ nama, harga });
        totalHarga += harga;
        alert(`${nama} ditambahkan ke keranjang.`);
    }

    function lihatKeranjang() {
        document.getElementById("menu").classList.add("hidden");
        document.getElementById("keranjang").classList.remove("hidden");
        let daftarKeranjang = document.getElementById("daftar-keranjang");
        daftarKeranjang.innerHTML = "";
        keranjang.forEach(item => {
            let li = document.createElement("li");
            li.textContent = `${item.nama} - Rp. ${item.harga}`;
            daftarKeranjang.appendChild(li);
        });
        document.getElementById("total-harga").textContent = `Total: Rp. ${totalHarga}`;
    }

    function pilihMetode() {
        Swal.fire({
            title: "Pilih Metode Pembayaran",
            showDenyButton: true,
            confirmButtonText: "Online",
            denyButtonText: "Cash"
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({ title: "Scan Barcode untuk pembayaran", text: "[Barcode akan muncul di sini]" });
            } else if (result.isDenied) {
                Swal.fire("Silakan menuju kasir untuk pembayaran.", "", "info");
            }
        });
    }
</script>

    <script>
        function bukaMenu() {
            window.location.href = ""; // Arahkan ke halaman menu
        }
    </script>
</body>
</html>
