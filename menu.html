<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kedai Kami - Pesan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">
    <div id="home" class="w-10/12 h-4/5 bg-white shadow-lg rounded-lg grid grid-cols-2">
        <div class="flex flex-col items-center justify-center p-8">
            <h1 class="text-2xl font-bold mb-2">Selamat Datang Di <span class="text-green-500">KedaiKami</span></h1>
            <p class="text-gray-500 text-sm mb-4">Sebelum memesan, masukkan nama dan meja</p>
            <input id="nama" type="text" placeholder="Nama" class="border p-2 w-full mb-3 rounded">
            <input id="meja" type="text" placeholder="No Meja" class="border p-2 w-full mb-3 rounded">
            <button onclick="bukaMenu()" class="bg-green-500 text-white px-4 py-2 rounded w-full">Masuk</button>
        </div>
        <div>
            <img src="img/keda.png" alt="Kedai Kami" class="h-full w-full object-cover rounded-r-lg">
        </div>
    </div>
    
    <div id="menu" class="hidden text-center p-8">
        <h2 class="text-green-700 text-2xl font-bold mt-8">Menu</h2>
        <div id="minuman-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-4"></div>
        <div id="makanan-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-4"></div>
        <div id="cemilan-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-4"></div>
        <button onclick="lihatKeranjang()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Lihat Keranjang</button>
    </div>
    
    <div id="keranjang" class="hidden p-10 text-center">
        <h2 class="text-3xl font-bold">Keranjang Belanja</h2>
        <ul id="daftar-keranjang" class="mt-5"></ul>
        <p id="total-harga" class="mt-3 font-bold">Total: Rp. 0</p>
        <button onclick="pilihMetode()" class="bg-green-500 text-white px-4 py-2 mt-4 rounded">Pesan</button>
    </div>

    <script>
        let keranjang = [];
        let totalHarga = 0;
        function bukaMenu() {
            document.getElementById("home").classList.add("hidden");
            document.getElementById("menu").classList.remove("hidden");
        }
        function tambahKeranjang(nama, harga) {
            keranjang.push({ nama, harga });
            totalHarga += harga;
            Swal.fire({
                icon: 'success',
                title: 'Ditambahkan ke keranjang!',
                text: `${nama} - Rp. ${harga}`
            });
        }
        function lihatKeranjang() {
            document.getElementById("menu").classList.add("hidden");
            document.getElementById("keranjang").classList.remove("hidden");
            let daftarKeranjang = document.getElementById("daftar-keranjang");
            daftarKeranjang.innerHTML = "";
            keranjang.forEach((item, index) => {
                daftarKeranjang.innerHTML += `<li>${item.nama} - Rp. ${item.harga} <button onclick="hapusItem(${index})" class="text-red-500">‚ùå</button></li>`;
            });
            document.getElementById("total-harga").innerText = `Total: Rp. ${totalHarga}`;
        }
        function hapusItem(index) {
            totalHarga -= keranjang[index].harga;
            keranjang.splice(index, 1);
            lihatKeranjang();
        }
    </script>
</body>
</html>
