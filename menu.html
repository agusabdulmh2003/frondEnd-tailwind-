<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Pemesanan</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         body { background-color: #121212; color: #ffffff; }
        .menu-card { cursor: pointer; background-color: #1e1e1e; color: #ffffff; border: 1px solid #333; }
        .cart-item { display: flex; justify-content: space-between; background-color: #1e1e1e; border: 1px solid #444; padding: 10px; color: #ffffff }
        .banner img { width: 100%; height: 250px; object-fit: cover; }
        .modal-content { background-color: #222; color: #fff; }
        .form-control, .btn { background-color: #333; color: #fff; border: 1px solid #555; }
        .btn:hover { background-color: #444; }
    </style>
</head>
<body>
<div class="container mt-4">
    <div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/banner.png" class="d-block w-100" alt="Promo 1">
            </div>
        </div>
    </div>
    
    <h2 class="text-center mt-4">Menu</h2>
    
    <div class="tab-content mt-3">
        <div id="makanan" class="tab-pane fade show active row d-flex flex-wrap gap-3">
            <p class="text-center mt-4">Makanan</p>
            </div>
        <div id="minuman" class="tab-pane fade show active row d-flex flex-wrap gap-3">
            <p class="text-center mt-4">Minuman</p>
        </div>
        <div id="cemilan" class="tab-pane fade show active row d-flex flex-wrap gap-3">
            <p class="text-center mt-4">Cemilan</p>
        </div>
    </div>
    
    <h3 class="mt-4">Keranjang Belanja</h3>
    <ul id="cart" class="list-group"></ul>
    <button class="text-center btn btn-success mt-3" onclick="checkout()">Pesan Sekarang</button>
</div>

<div class="modal fade" id="orderModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <label>Jumlah:</label>
                <input type="number" id="qty" class="form-control" min="1" value="1">
                <div id="extraOptions"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="addToCart">Tambahkan</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="paymentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Pilih Metode Pembayaran</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <select id="paymentMethod" class="form-control">
                    <option value="cash">Cash</option>
                    <option value="online">Online</option>
                </select>
                <div id="paymentDetails" class="mt-3"></div>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function () {
    var menuMakanan = [
        {name:'Nasi Goreng', img:'img/sp.png'},
        {name:'Mie Ayam', img:'img/sp.png'},
        {name:'Ayam Bakar', img:'img/sp.png'},
        {name:'Soto Ayam', img:'img/sp.png'},
        {name:'Bakso', img:'img/sp.png'},
        {name:'Rendang', img:'img/sp.png'}
    ];
    var menuMinuman = [
        {name:'Es Teh', img:'img/drink.png'},
        {name:'Es Jeruk', img:'img/drink.png'},
        {name:'Es Jeruk', img:'img/drink.png'},
        {name:'Es Jeruk', img:'img/drink.png'},
        {name:'Es Jeruk', img:'img/drink.png'},
        {name:'Es Jeruk', img:'img/drink.png'},
        {name:'Es Jeruk', img:'img/drink.png'},
        
    ];
    var menuCemilan = [
        {name:'Pisang Goreng', img:'img/mendo.png'},
        {name:'Mendoan', img:'img/mendo.png'},
        {name:'Tahu Crispy', img:'img/mendo.png'},
        {name:'Cireng', img:'img/mendo.png'},
        {name:'Risol', img:'img/mendo.png'},
        {name:'Donat', img:'img/mendo.png'}
    ];
    
    function renderMenu(menuArray, categoryId) {
        menuArray.forEach(function (item) {
            $('#' + categoryId).append(`
                <div class="col">
                    <div class="card menu-card" onclick="openModal('${item.name}', '${categoryId}')">
                        <img src="${item.img}" class="card-img-top">
                        <div class="card-body text-center">
                            <h5>${item.name}</h5>
                        </div>
                    </div>
                </div>
            `);
        });
    }
    
    renderMenu(menuMakanan, 'makanan');
    renderMenu(menuMinuman, 'minuman');
    renderMenu(menuCemilan, 'cemilan');
});

function openModal(item, category) {
    $('#modalTitle').text(item);
    $('#extraOptions').empty();
    
    if (category === 'minuman') {
        $('#extraOptions').append(`
            <label>Pilihan:</label>
            <select id="drinkOption" class="form-control">
                <option value="Panas">Panas</option>
                <option value="Dingin">Dingin</option>
            </select>
        `);
    } else if (category === 'makanan') {
        $('#extraOptions').append(`
            <label>Level Pedas:</label>
            <select id="spicyLevel" class="form-control">
                <option value="Tidak Pedas">Tidak Pedas</option>
                <option value="Sedang">Sedang</option>
                <option value="Pedas">Pedas</option>
            </select>
        `);
    }
    
    $('#addToCart').off().on('click', function () {
        addToCart(item, category);
        $('#orderModal').modal('hide');
    });
    
    $('#orderModal').modal('show');
}

function addToCart(item, category) {
    let qty = $('#qty').val();
    let extra = '';
    
    if (category === 'minuman') {
        extra = ' (' + $('#drinkOption').val() + ')';
    } else if (category === 'makanan') {
        extra = ' - ' + $('#spicyLevel').val();
    }
    
    $('#cart').append(`
        <li class="list-group-item cart-item">
            ${item} ${extra} x${qty}
            <button class="btn btn-danger btn-sm" onclick="$(this).parent().remove()">Hapus</button>
        </li>
    `);
}

function checkout() {
    $('#paymentDetails').empty();
    $('#paymentMethod').val('cash');
    $('#paymentMethod').off().on('change', function() {
        if ($(this).val() === 'online') {
            $('#paymentDetails').html('<img src="img/qrcode.png" class="img-fluid">');
        } else {
            $('#paymentDetails').html('<p>Silakan lakukan pembayaran di kasir.</p>');
        }
    });
    $('#paymentModal').modal('show');
}
</script>
</body>
</html>
