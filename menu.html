<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Pemesanan</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .menu-card { cursor: pointer; }
        .cart-item { display: flex; justify-content: space-between; }
        .banner img { width: 100%; height: 250px; object-fit: cover; }
    </style>
</head>
<body>
<div class="container mt-4">
    <div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/banner.png" class="d-block w-100" alt="Promo 1">
            </div>
            <div class="carousel-item">
                <img src="img/banner.png" class="d-block w-100" alt="Promo 2">
            </div>
            <div class="carousel-item">
                <img src="img/banner.png" class="d-block w-100" alt="Promo 3">
            </div>
        </div>
    </div>
    
    <h2 class="text-center mt-4">Menu</h2>
    
    <ul class="nav nav-tabs" id="menuTab">
        <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#makanan">Makanan</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#minuman">Minuman</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#cemilan">Cemilan</a></li>
    </ul>
    
    <div class="tab-content mt-3">
        <div id="makanan" class="tab-pane fade show active row row-cols-2 row-cols-md-4 g-3">
        </div>
        <div id="minuman" class="tab-pane fade row row-cols-2 row-cols-md-4 g-3">
        </div>
        <div id="cemilan" class="tab-pane fade row row-cols-2 row-cols-md-4 g-3">
        </div>
    </div>
    
    <h3 class="mt-4">Keranjang Belanja</h3>
    <ul id="cart" class="list-group"></ul>
    <button class="btn btn-success mt-3" onclick="checkout()">Pesan Sekarang</button>
</div>

<script>
$(document).ready(function () {
    var menuMakanan = [
        {name:'Nasi Goreng', img:'img/sp.png'}, {name:'Mie Ayam', img:'img/sp.png'},
        {name:'Ayam Bakar', img:'img/sp.png'}, {name:'Soto Ayam', img:'img/sp.png'},
        {name:'Bakso', img:'img/sp.png'}, {name:'Rendang', img:'img/sp.png'}
    ];
    var menuMinuman = [
        {name:'Es Teh', img:'img/drink.png'}, {name:'Es Jeruk', img:'img/drink.png'},
        {name:'Kopi Hitam', img:'img/drink.png'}, {name:'Cappuccino', img:'img/drink.png'},
        {name:'Susu Jahe', img:'img/drink.png'}, {name:'Jus Alpukat', img:'img/drink.png'}
    ];
    var menuCemilan = [
        {name:'Pisang Goreng', img:'img/mendo.png'}, {name:'Tahu Crispy', img:'img/mendo.png'},
        {name:'Cireng', img:'img/mendo.png'}, {name:'Mendoan', img:'img/mendo.png'},
        {name:'Risol', img:'img/mendo.png'}, {name:'Donat', img:'img/mendo.png'}
    ];

    function renderMenu(menuArray, categoryId) {
        menuArray.forEach(function (item) {
            $('#' + categoryId).append(`<div class="col">
                <div class="card menu-card" onclick="openModal('${item.name}', '${categoryId}')">
                    <img src="${item.img}" class="card-img-top" alt="${item.name}">
                    <div class="card-body text-center">
                        <h5>${item.name}</h5>
                    </div>
                </div>
            </div>`);
        });
    }
    
    renderMenu(menuMakanan, 'makanan');
    renderMenu(menuMinuman, 'minuman');
    renderMenu(menuCemilan, 'cemilan');
});

function openModal(item, category) {
    $('#modalTitle').text(item);
    $('#extraOptions').empty();
    
    if (category === 'minuman') {
        $('#extraOptions').append(`
            <label>Pilihan:</label>
            <select id="drinkOption" class="form-control">
                <option value="Panas">Panas</option>
                <option value="Dingin">Dingin</option>
            </select>
        `);
    } else if (category === 'makanan') {
        $('#extraOptions').append(`
            <label>Level Pedas:</label>
            <select id="spicyLevel" class="form-control">
                <option value="Tidak Pedas">Tidak Pedas</option>
                <option value="Sedang">Sedang</option>
                <option value="Pedas">Pedas</option>
            </select>
        `);
    }
    
    $('#addToCart').off().on('click', function () {
        addToCart(item, category);
        $('#orderModal').modal('hide');
    });
    
    $('#orderModal').modal('show');
}

function addToCart(item, category) {
    let qty = $('#qty').val();
    let extra = '';
    
    if (category === 'minuman') {
        extra = ' (' + $('#drinkOption').val() + ')';
    } else if (category === 'makanan') {
        extra = ' - ' + $('#spicyLevel').val();
    }
    
    $('#cart').append(`<li class="list-group-item cart-item">
        ${item} ${extra} x${qty}
        <button class="btn btn-danger btn-sm" onclick="removeItem(this)">Hapus</button>
    </li>`);
}

function removeItem(element) {
    $(element).parent().remove();
}

function checkout() {
    alert('Pesanan Anda telah dikirim!');
    $('#cart').empty();
}
</script>
</body>
</html>
